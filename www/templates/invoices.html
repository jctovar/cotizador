<ion-view view-title="Cotizaciones">
  <ion-content>
    <ion-refresher pulling-text="Arrastre para recargar" on-refresh="doRefresh()">
    </ion-refresher>
    
    <!-- Inicia caja de busqueda -->
    <div id="search-box" class="bar bar-header item-input-inset">
        <div class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Buscar..." ng-model="data.searchQuery">
            <i class="clear-search icon ion-ios-close-empty" ng-click="clearSearch()"></i>
        </div>
        <button class="button button-clear" ng-click="clearSearch()">
            Cancelar
        </button>
    </div>
    
    <ion-list>
      <ion-item class="item-icon-left" ng-repeat="invoice in invoices | filter: data.searchQuery" href="#/app/invoices/{{invoice.quotation_id}}">
        <i class="icon ion-star"></i>
            {{invoice.quotation_id | numberFixedLen:6}} - {{invoice.customer_name}}
            <p>{{invoice.customer_company}}</p>
            <p>{{invoice.quotation_date | date:'medium'}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
  
  <div class="bar bar-footer">
    <button class="button button-positive pull-right"  ng-click="openModal()">Nueva cotizaci√≥n</button>
  </div>
</ion-view>
