<ion-view view-title="Clientes">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="customer in customers" href="#/app/customers/{{customer.customer_id}}">
        {{customer.customer_name}}
          <p>{{customer.customer_company}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
